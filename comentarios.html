<ion-modal-view>
	<ion-header-bar>
	  <h1 class="title">Comentários</h1>
	  <button class="button button-icon icon ion-ios-close-empty"></button>
	</ion-header-bar>
	<ion-content>
	  
		<div class="list">
			<div class="item item-text-wrap item-avatar">
				<p><b>Texto do comentário vai aqui</b></p>
				
				<p>Data vai aqui</p>
				
			</div>
		</div>

	</ion-content>
	<ion-footer-bar class="item-input-inset">
	    <input class="full" type="text" placeholder="Escreva um comentário...">
	  	<button class="button button-icon icon ion-android-send"></button>
	</ion-footer-bar>
</ion-modal-view>
